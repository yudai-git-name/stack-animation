<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
	<link rel="stylesheet" href="style.css">
	<title>Stack Animation</title>
</head>

<body>

	<main>

		<div class="wrapper">
			<div class="list">
				<div class="item">
					<h2 class="heading2">Majestic Mountain Peaks</h2>
					<img class="img"
						src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80"
						alt="Mountain" />
				</div>
				<div class="item">
					<h2 class="heading2">Endless Ocean Horizon</h2>
					<img class="img"
						src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80"
						alt="Ocean" />
				</div>
				<div class="item">
					<h2 class="heading2">Tranquil Deep Forest</h2>
					<img class="img" src="https://images.unsplash.com/photo-1606788075761-473c52b3b1fc?auto=format&fit=crop&w=1600&q=80"
						alt="Deep Forest" />
				</div>
				<div class="item">
					<h2 class="heading">Golden Field and Sky</h2>
					<img class="img"
						src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1600&q=80"
						alt="Desert" />
				</div>
				<div class="item">
					<h2 class="heading2">Mystic Waterfall</h2>
					<img class="img" src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=1600&q=80"
						alt="Waterfall" />
				</div>
				<div class="item">
					<h2 class="heading2">Silent Snowy Peaks</h2>
					<img class="img" src="https://images.unsplash.com/photo-1600508771456-d10106f2e640?auto=format&fit=crop&w=1600&q=80"
						alt="Snowy Mountains" />
					</div>
			</div>
		</div>

	</main>

	<script type="module" src="main.js"></script>
</body>

</html>
