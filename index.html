<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
	<link rel="stylesheet" href="style.css">
	<title>Stack Animation</title>
</head>

<body>

	<main>

		<div class="wrapper">
			<div class="list">
				<div class="item">
					<h2 class="heading2">Majestic Mountain Peaks</h2>
					<img class="img"
						src="./image/pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg"
						alt="Mountain" />
				</div>
				<div class="item">
					<h2 class="heading2">Golden Field and Sky</h2>
					<img class="img"
						src="./image/caleb-minear-kCkTKWv0p3E-unsplash.jpg"
						alt="Desert" />
				</div>
				<div class="item">
					<h2 class="heading2">Endless Ocean Horizon</h2>
					<img class="img"
						src="./image//frank-mckenna-OD9EOzfSOh0-unsplash.jpg"
						alt="Ocean" />
				</div>
				<div class="item">
					<h2 class="heading2">Mystic Waterfall</h2>
					<img class="img" src="./image//v2osk-PGExULGintM-unsplash.jpg"
						alt="Waterfall" />
				</div>
				<div class="item">
					<h2 class="heading2">Silent Snowy Peaks</h2>
					<img class="img" src="./image/wes-hicks-2CErQcXbGLQ-unsplash.jpg"
						alt="Snowy Mountains" />
					</div>
			</div>
		</div>

	</main>

	<script type="module" src="main.js"></script>
</body>

</html>
